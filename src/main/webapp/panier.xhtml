<!-- panier.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Mon Panier</title>
</h:head>

<h:body>
    <h2>Mon Panier</h2>

    <h:dataTable value="#{panierManagedBean.panier}" var="produit">
        <h:column>
            #{produit.nom}
        </h:column>
        <h:column>
            #{produit.prix}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Commander" action="#{commandeManagedBean.commander}" />
    </h:form>
</h:body>

</html>
