<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Détails du Produit</title>
</h:head>

<h:body>
    <h2>Détails du Produit</h2>

    <h:panelGrid columns="2">
        <h:outputLabel value="Nom du Produit:" />
        <h:outputText value="#{produitManagedBean.selectedProduit.nom}" />

        <h:outputLabel value="Prix du Produit:" />
        <h:outputText value="#{produitManagedBean.selectedProduit.prix}" />
    </h:panelGrid>

    <h:form>
        <h:commandButton value="Ajouter au panier" action="#{panierManagedBean.ajouterAuPanier(produitManagedBean.selectedProduit)}" />
    </h:form>
</h:body>

</html>
